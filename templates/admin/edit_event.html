{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Event</h2>
    <a href="/admin/events" class="btn btn-outline-secondary">‚Üê Back to Events</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Event Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" required
                 value="{{ event['name'] }}">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" name="date" required
                   value="{{ event['start_time'][:10] if event['start_time'] else '' }}">
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="time" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="time" name="time"
                   value="{{ event['start_time'][11:16] if event['start_time'] and event['start_time']|length > 16 else '' }}">
            <small class="form-text text-muted">24-hour format</small>
          </div>

          <div class="col-md-3 mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time"
                   value="{{ event['end_time'][11:16] if event['end_time'] and event['end_time']|length > 16 else '' }}">
            <small class="form-text text-muted">Optional</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{ event['description'] or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Update Event
        </button>
        <a href="/admin/events" class="btn btn-outline-secondary">Cancel</a>
        
        <form method="POST" action="/admin/events/delete/{{ event['id'] }}" class="d-inline float-end"
              onsubmit="return confirm('Are you sure you want to delete this event?')">
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete Event
          </button>
        </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
