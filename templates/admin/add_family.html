{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Add Family</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input name="phone" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Troop</label>
      <input name="troop" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Adults</label>
      <div id="adults">
        <div class="d-flex align-items-center mb-2">
          <input type="radio" name="default_adult_index" value="0" class="me-2" checked title="Set as default for check-in" />
          <input name="adults" class="form-control" placeholder="Adult name" />
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addField('adults')">Add Adult</button>
      <small class="form-text text-muted d-block mt-2">Select the radio button next to the adult who should be pre-selected during check-in.</small>
    </div>
    <div class="mb-3">
      <label class="form-label">Kids</label>
      <div id="kids">
        <input name="kids" class="form-control mb-2" placeholder="Kid name" />
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addField('kids')">Add Kid</button>
    </div>
    <button type="submit" class="btn btn-primary">Add Family</button>
  </form>
  <a href="/admin/families" class="btn btn-secondary mt-3">Back</a>
</div>
<script>
function addField(type) {
  const div = document.getElementById(type);
  if (type === 'adults') {
    const currentCount = div.querySelectorAll('input[name="adults"]').length;
    const wrapper = document.createElement('div');
    wrapper.className = 'd-flex align-items-center mb-2';
    const radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'default_adult_index';
    radio.value = currentCount.toString();
    radio.className = 'me-2';
    radio.title = 'Set as default for check-in';
    const input = document.createElement('input');
    input.name = type;
    input.className = 'form-control';
    input.placeholder = 'Adult name';
    wrapper.appendChild(radio);
    wrapper.appendChild(input);
    div.appendChild(wrapper);
  } else {
    const input = document.createElement('input');
    input.name = type;
    input.className = 'form-control mb-2';
    input.placeholder = 'Kid name';
    div.appendChild(input);
  }
}
</script>
{% endblock %}
