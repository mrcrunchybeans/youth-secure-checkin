{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add Event</h2>
    <a href="/admin/events" class="btn btn-outline-secondary">‚Üê Back to Events</a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Event Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" required
                 placeholder="Weekly Meeting, Campout, Service Project, etc.">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
        </div>

        <!-- Start Time (Optional) -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Time <span class="badge bg-secondary">Optional</span></label>
            <div class="row g-2">
              <div class="col-4">
                <select class="form-select" id="start_hour" name="start_hour">
                  <option value="">Hour</option>
                  <option value="12">12</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select" id="start_minute" name="start_minute">
                  <option value="">Min</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select" id="start_ampm" name="start_ampm">
                  <option value="">AM/PM</option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
            <small class="form-text text-muted d-block mt-1">e.g., 7:30 PM</small>
          </div>

          <!-- End Time (Optional) -->
          <div class="col-md-6 mb-3">
            <label class="form-label">End Time <span class="badge bg-secondary">Optional</span></label>
            <div class="row g-2">
              <div class="col-4">
                <select class="form-select" id="end_hour" name="end_hour">
                  <option value="">Hour</option>
                  <option value="12">12</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select" id="end_minute" name="end_minute">
                  <option value="">Min</option>
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select" id="end_ampm" name="end_ampm">
                  <option value="">AM/PM</option>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
            <small class="form-text text-muted d-block mt-1">e.g., 9:00 PM</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"
                    placeholder="Event details, location, special instructions..."></textarea>
        </div>

        <div class="alert alert-info">
          <i class="bi bi-info-circle"></i>
          <strong>Tip:</strong> Events will appear in the check-in dropdown based on your event date range setting.
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add Event
        </button>
        <a href="/admin/events" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script>
  // Set today's date as default
  document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
