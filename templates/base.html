<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Trail Life WI-4603 Check-in</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 0.9rem !important;
        }
        .navbar-brand svg {
          width: 16px !important;
          height: 16px !important;
        }
        .container {
          padding-left: 10px;
          padding-right: 10px;
        }
        .card {
          margin-bottom: 1rem;
        }
        .card-body {
          padding: 0.75rem;
        }
        .btn {
          padding: 0.5rem 1rem;
        }
        h4, h5 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body class="bg-light" style="background-color: #f9f7f5 !important;">
    <nav class="navbar navbar-expand-lg navbar-dark mb-3 mb-md-4" style="background-color: #79060d;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 1.2rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="margin-bottom: 3px;">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
          </svg>
          <span class="d-none d-sm-inline">Trail Life WI-4603 Check-in</span>
          <span class="d-inline d-sm-none">TL Check-in</span>
        </a>
        <div>
          {% block navbar_buttons %}
          <a class="btn btn-outline-light btn-sm" href="/history"><span class="d-none d-sm-inline"> ðŸ“‹ History</span><span class="d-inline d-sm-none">&#128337;</span></a>
          {% endblock %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}" role="alert">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
