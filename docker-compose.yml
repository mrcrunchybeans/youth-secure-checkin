# Youth Secure Check-in - Docker Compose Configuration
# 
# Usage:
#   docker compose --profile production up -d    # Start production
#   docker compose --profile demo up -d          # Start demo mode
#
# Services:
#   - web/demo-app: Youth check-in application (port 5000)
#
# See DOCKER.md for detailed instructions

services:
  # Production web service
  web:
    build: .
    container_name: youth-checkin
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEVELOPER_PASSWORD=${DEVELOPER_PASSWORD}
    volumes:
      # Persist database and uploads
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - checkin-network
    profiles:
      - production

  # Demo web service
  demo-app:
    build: .
    container_name: youth-checkin-demo
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=demo
      - DEMO_MODE=true
      - DATABASE_PATH=/app/data/demo.db
      - SECRET_KEY=demo-secret-key-change-for-production
      - DEVELOPER_PASSWORD=demo2025
      - RESET_INTERVAL_HOURS=24
    volumes:
      - demo-data:/app/data
      - demo-uploads:/app/static/uploads
    restart: unless-stopped
    networks:
      - checkin-network
    profiles:
      - demo
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "python demo_seed.py && gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 wsgi:app"

  # Demo auto-reset service
  demo-reset:
    build: .
    container_name: youth-checkin-demo-reset
    environment:
      - DATABASE_PATH=/app/data/demo.db
      - RESET_INTERVAL_HOURS=24
      - UPLOAD_PATH=/app/static/uploads
    volumes:
      - demo-data:/app/data
      - demo-uploads:/app/static/uploads
    command: python demo_reset_scheduler.py
    depends_on:
      - demo-app
    restart: unless-stopped
    networks:
      - checkin-network
    profiles:
      - demo

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: youth-checkin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - checkin-network
    profiles:
      - with-nginx

networks:
  checkin-network:
    driver: bridge

volumes:
  data:
  uploads:
  demo-data:
  demo-uploads:
