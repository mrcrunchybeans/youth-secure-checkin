version: '3.8'

services:
  # Demo web application
  demo-app:
    image: mrcrunchybeans/youth-secure-checkin:demo
    container_name: youth-checkin-demo
    ports:
      - "5000:5000"
    environment:
      # Demo mode settings
      FLASK_ENV: demo
      DEMO_MODE: "true"
      DATABASE_PATH: /app/data/demo.db
      
      # Security (change these for your deployment)
      SECRET_KEY: demo-secret-key-change-for-production
      DEVELOPER_PASSWORD: demo2025
      
      # Reset interval (hours)
      RESET_INTERVAL_HOURS: "24"
    volumes:
      - demo-data:/app/data
      - demo-uploads:/app/static/uploads
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "python demo_seed.py && gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 wsgi:app"

  # Auto-reset service - resets demo data periodically
  demo-reset:
    image: mrcrunchybeans/youth-secure-checkin:demo
    container_name: youth-checkin-demo-reset
    environment:
      DATABASE_PATH: /app/data/demo.db
      RESET_INTERVAL_HOURS: "24"
      UPLOAD_PATH: /app/static/uploads
    volumes:
      - demo-data:/app/data
      - demo-uploads:/app/static/uploads
    command: python demo_reset_scheduler.py
    depends_on:
      - demo-app
    restart: unless-stopped
    networks:
      - demo-network

  # YOURLS URL Shortener
  yourls:
    image: yourls:latest
    container_name: youth-checkin-demo-yourls
    ports:
      - "8080:80"
    environment:
      YOURLS_DB_HOST: yourls-db
      YOURLS_DB_NAME: yourls
      YOURLS_DB_USER: yourls
      YOURLS_DB_PASS: yourlspass
      YOURLS_SITE: http://localhost:8080
      YOURLS_USER: admin
      YOURLS_PASS: admin
    volumes:
      - demo-yourls-data:/var/www/html
    depends_on:
      - yourls-db
    restart: unless-stopped
    networks:
      - demo-network

  # YOURLS MySQL Database
  yourls-db:
    image: mysql:8.0
    container_name: youth-checkin-demo-yourls-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: yourls
      MYSQL_USER: yourls
      MYSQL_PASSWORD: yourlspass
    volumes:
      - demo-yourls-db-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  demo-data:
  demo-uploads:
  demo-yourls-data:
  demo-yourls-db-data:
